<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <script type="module" src="admin_login.js" defer></script>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f7f7f7;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 360px;
        }
        h1 {
            margin-bottom: 24px;
            font-size: 24px;
            color: #333;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
        }
        .btn {
            background: #007bff;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin-top: 16px;
            font-size: 16px;
        }
        .btn:hover {
            background: #0056b3;
        }
        .dark-mode {
            background-color: #0a0c10;
            color: #e2e8f0;
        }
        .toggle-theme {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border: 2px solid #1a202c;
            border-radius: 50%;
            background-color: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            z-index: 1000;
        }
        .dark-mode .toggle-theme {
            border-color: #e2e8f0;
            background-color: #1a1f2e;
        }
        .dark-mode .toggle-theme:hover {
            background-color: #2d3748;
            border-color: #4299e1;
        }
        .dark-mode .container {
            background: #1a1f2e;
            color: #e2e8f0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .dark-mode input {
            background: #2d3748;
            color: #e2e8f0;
            border: 1px solid #4a5568;
        }

        .dark-mode input::placeholder {
            color: #a0aec0;
        }

        .dark-mode .btn {
            background: #4299e1;
        }

        .dark-mode .btn:hover {
            background: #3182ce;
        }

        .dark-mode h1 {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <button class="toggle-theme" onclick="toggleTheme()">üåô</button>
    <div class="container">
        <h1>Admin Login</h1>
        <div class="login-form">
            <input type="email" id="email" value="mathewjobey2026@cs.ajce.in" required>
            <input type="password" id="password" placeholder="Password" required>
            <button class="btn" onclick="loginAdmin()">Login</button>
        </div>
    </div>
    <script>
        // Theme Toggle
        let darkMode = localStorage.getItem('darkMode') === 'true';

        function toggleTheme() {
            darkMode = !darkMode;
            document.body.classList.toggle('dark-mode', darkMode);
            document.querySelector('.toggle-theme').textContent = darkMode ? '‚òÄÔ∏è' : 'üåô';
            localStorage.setItem('darkMode', darkMode);
        }

        // Set initial theme based on local storage
        if (darkMode) {
            document.body.classList.add('dark-mode');
            document.querySelector('.toggle-theme').textContent = '‚òÄÔ∏è';
        }

        // Admin Login
        async function loginAdmin() {
            try {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                // Simple hardcoded check
                if (email === 'mathewjobey2026@cs.ajce.in' && password === 'admin123') {
                    sessionStorage.setItem('adminLoggedIn', 'true');
                    sessionStorage.setItem('adminToken', 'admin123token'); // Hardcoded token
                    window.location.href = 'admin_verification.html';
                } else {
                    alert('Invalid credentials');
                }
            } catch (error) {
                console.error('Login error:', error);
                alert(`Failed to login: ${error.message}`);
            }
        }
    </script>
</body>
</html>
