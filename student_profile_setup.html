<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Your Profile - TutorConnect</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Light theme */
            --bg-primary: #ffffff;
            --bg-secondary: #f3f4f6;
            --text-primary: #111827;
            --text-secondary: #4b5563;
            --accent-primary: #3b82f6;
            /* Blue accent */
            --accent-hover: #2563eb;
            --border-color: #e5e7eb;
            --bg-primary-dark: #1f2937;
            --bg-secondary-dark: #111827;
            --text-primary-dark: #f9fafb;
            --text-secondary-dark: #d1d5db;
            --border-color-dark: #374151;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            transition: all 0.3s ease;
        }

        body.dark-mode {
            background: #1a202c;
            color: #ffffff;
        }

        .profile-form {
            max-width: 700px;
            width: 100%;
            background: var(--bg-primary);
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            animation: fadeIn 0.5s ease-out;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        body.dark-mode .profile-form {
            background: var(--bg-primary-dark);
            color: #ffffff;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        body.dark-mode h2 {
            color: #ffffff;
        }

        body.dark-mode .form-group label {
            color: #e2e8f0;
        }

        body.dark-mode .form-group input,
        body.dark-mode .form-group select,
        body.dark-mode .form-group textarea {
            background: var(--bg-secondary-dark);
            border-color: var(--border-color-dark);
            color: #ffffff;
        }

        body.dark-mode .subjects-select optgroup {
            color: #8b5cf6;
        }

        body.dark-mode .subjects-select option {
            color: #ffffff;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        h2 {
            color: var(--text-primary);
            font-size: 1.875rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
            opacity: 0;
            animation: slideIn 0.5s ease-out forwards;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            border-radius: 0.5rem;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .subjects-select {
            width: 100%;
            padding: 0.75rem;
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            border-radius: 0.5rem;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
            min-height: 200px;
            max-height: 200px;
            overflow-y: auto;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
        }

        .subjects-select optgroup {
            font-weight: 600;
            color: var(--accent-primary);
            padding: 0.75rem 0.5rem;
            background: rgba(59, 130, 246, 0.05);
            /* Blue background for optgroup */
        }

        .subjects-select option {
            padding: 0.5rem 1rem;
            margin: 0.25rem 0.5rem;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .subjects-select option:checked {
            background: var(--accent-primary) !important;
            color: white;
            font-weight: 500;
        }

        .subjects-select option:hover {
            background: rgba(59, 130, 246, 0.05);
            /* Blue hover background */
        }

        /* Add helper text for multiple select */
        .select-helper {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }

        body.dark-mode .select-helper {
            color: #9ca3af;
        }

        .subject-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem;
            background: var(--bg-secondary);
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .subject-item:hover {
            background: var(--bg-primary);
        }

        .subject-item input[type="checkbox"] {
            width: auto;
            cursor: pointer;
        }

        button {
            background: var(--accent-primary);
            color: var(--bg-primary);
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            background: var(--accent-hover);
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        .submit-btn {
            width: 100%;
            margin-top: 2rem;
            font-size: 1.1rem;
            padding: 1rem;
        }

        .gender-select {
            width: 100%;
            padding: 0.75rem;
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            border-radius: 0.5rem;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        @media (max-width: 640px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }

        /* Update theme toggle to match landing page */
        .toggle-theme {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border: 2px solid #1a202c;
            border-radius: 50%;
            background-color: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            z-index: 1000;
            overflow: hidden;
        }

        .dark-mode .toggle-theme {
            border-color: #e2e8f0;
            background-color: #1a1f2e;
        }

        .dark-mode .toggle-theme:hover {
            background-color: #2d3748;
            border-color: #4299e1;
            transform: rotate(360deg);
        }

        .toggle-theme:hover {
            transform: rotate(360deg);
            border-color: #4299e1;
        }

        /* Add more animations and beautification */
        .profile-form:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.08);
        }

        .subjects-select::-webkit-scrollbar {
            width: 8px;
        }

        .subjects-select::-webkit-scrollbar-track {
            background: var(--bg-secondary);
            border-radius: 4px;
        }

        .subjects-select::-webkit-scrollbar-thumb {
            background: var(--accent-primary);
            border-radius: 4px;
        }

        .subjects-select::-webkit-scrollbar-thumb:hover {
            background: var(--accent-hover);
        }

        #checkAddressBtn {
            margin-left: 10px;
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #checkAddressBtn:hover {
            background-color: #45a049;
        }

        .input-group {
            display: flex;
            align-items: center;
            width: 100%;
        }
    </style>
</head>

<body>

    <button class="toggle-theme" onclick="toggleTheme()">
        <span id="themeIcon">ðŸŒ™</span>
    </button>
    <div class="profile-form">
        <h2>Complete Your Profile</h2>
        <form id="studentProfileForm">
            <div class="form-group">
                <label for="name">Full Name*</label>
                <input type="text" id="name" name="name" required placeholder="Enter your full name">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="age">Age*</label>
                    <input type="number" id="age" name="age" min="13" max="100" required placeholder="Enter your age">
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth*</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number*</label>
                <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
            </div>

            <div class="form-group">
                <label for="educationLevel">Educational Level*</label>
                <select id="educationLevel" name="educationLevel" required>
                    <option value="">Select Level</option>
                    <option value="high-school">High School</option>
                    <option value="undergraduate">Undergraduate</option>
                    <option value="postgraduate">Postgraduate</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="gender">Gender*</label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="parentName">Parent Name*</label>
                <input type="text" id="parentName" name="parentName" required placeholder="Enter your Parent name">
            </div>

            <div class="form-group">
                <label for="parentPhone">Parent Phone*</label>
                <input type="tel" id="parentPhone" name="parentPhone" required
                    placeholder="Enter your parent phone number">
            </div>

            <div class="form-group">
                <label>Subjects*</label>
                <select class="subjects-select" id="subjects" name="subjects" multiple required>
                    <optgroup label="Sciences">
                        <option value="mathematics">Mathematics</option>
                        <option value="physics">Physics</option>
                        <option value="chemistry">Chemistry</option>
                        <option value="biology">Biology</option>
                        <option value="computer-science">Computer Science</option>
                    </optgroup>
                    <optgroup label="Languages">
                        <option value="english">English</option>
                        <option value="hindi">Hindi</option>
                        <option value="french">French</option>
                        <option value="spanish">Spanish</option>
                    </optgroup>
                    <optgroup label="Social Sciences">
                        <option value="history">History</option>
                        <option value="geography">Geography</option>
                        <option value="economics">Economics</option>
                        <option value="political-science">Political Science</option>
                    </optgroup>
                    <optgroup label="Arts">
                        <option value="music">Music</option>
                        <option value="art">Art</option>
                        <option value="dance">Dance</dance>
                        <option value="drama">Drama</option>
                    </optgroup>
                </select>
                <div class="select-helper">
                    Hold Ctrl (Windows) or Cmd (Mac) to select multiple subjects
                </div>
            </div>
            <div class="form-group">
                <label for="address">Address*</label>
                <div class="input-group">
                    <input type="text" id="address" name="address" required placeholder="Enter your address manually">
                    <button type="button" id="checkAddressBtn">Check Address</button>
                </div>
                <input type="hidden" id="latitude" name="latitude" required />
                <input type="hidden" id="longitude" name="longitude" required />
                <button type="button" id="useMyLocationBtn">
                    Use My Location
                </button>
            </div>
            <div class="form-group">
                <label for="bio">Additional Learning Preferences or Bio (Optional)</label>
                <textarea id="bio" rows="4" name="bio"
                    placeholder="Describe your learning preferences or a short bio"></textarea>
            </div>

            <button type="submit" class="submit-btn">Complete Profile</button>
        </form>
    </div>

    <script>
        // Theme toggle functionality
        function toggleTheme() {
            const body = document.body;
            const themeIcon = document.getElementById('themeIcon');
            body.classList.toggle('dark-mode');
            themeIcon.textContent = body.classList.contains('dark-mode') ? 'â˜€ï¸' : 'ðŸŒ™';
            localStorage.setItem('theme', body.classList.contains('dark-mode') ? 'dark' : 'light');
        }

        // Check saved theme preference
        document.addEventListener('DOMContentLoaded', () => {
            const email = localStorage.getItem('userEmail');
            if (!email) {
                alert('Please log in first');
                window.location.href = '/student_dashboard/auth_stud.html';
                return;
            }
            const isEditMode = localStorage.getItem('editMode') === 'true';
            if (isEditMode) {
                loadExistingProfile();
                document.querySelector('h2').textContent = 'Edit Your Profile';
            }

            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
                document.getElementById('themeIcon').textContent = 'â˜€ï¸';
            }

            document.querySelectorAll('.form-group').forEach((group, index) => {
                group.style.animationDelay = `${index * 0.1}s`;
            });

            const useMyLocationBtn = document.getElementById('useMyLocationBtn');
            useMyLocationBtn.addEventListener('click', async () => {
                if (!navigator.geolocation) {
                    alert('Geolocation is not supported by your browser.');
                    return;
                }

                navigator.geolocation.getCurrentPosition(
                    async (position) => {
                        const latField = document.getElementById('latitude');
                        const lngField = document.getElementById('longitude');
                        const addressField = document.getElementById('address');

                        const latitude = position.coords.latitude;
                        const longitude = position.coords.longitude;

                        latField.value = latitude;
                        lngField.value = longitude;

                        try {
                            const address = await reverseGeocode(latitude, longitude);
                            addressField.value = address;
                            alert(`Location captured:\nLatitude: ${latitude}\nLongitude: ${longitude}\nAddress: ${address}`);
                        } catch (error) {
                            console.error('Reverse geocoding error:', error);
                            alert(`Location captured:\nLatitude: ${latitude}\nLongitude: ${longitude}\nAddress: Unable to retrieve address.`);
                        }
                    },
                    (error) => {
                        console.error(error);
                        alert('Unable to retrieve your location.');
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 0
                    }
                );
            });
            // Event listener for the "Check Address" button
            const checkAddressBtn = document.getElementById('checkAddressBtn');
            checkAddressBtn.addEventListener('click', async () => {
                const addressInput = document.getElementById('address').value;
                if (!addressInput) {
                    alert('Please enter an address to check.');
                    return;
                }

                try {
                    const { lat, lng, formattedAddress } = await geocodeAddress(addressInput);
                    document.getElementById('latitude').value = lat;
                    document.getElementById('longitude').value = lng;
                    document.getElementById('address').value = formattedAddress; // Update the address field
                    alert(`Address check:\nLatitude: ${lat}\nLongitude: ${lng}\nFormatted Address: ${formattedAddress}`);
                } catch (error) {
                    console.error('Geocoding error:', error);
                    alert(`Error checking address: ${error.message}`);
                }
            });
        });

        async function submitProfile(event) {
            event.preventDefault();

            try {
                // Retrieve email from localStorage
                const email = localStorage.getItem('userEmail');
                if (!email) {
                    alert('Please log in first');
                    window.location.href = '/student_dashboard/auth_stud.html';
                    return;
                }

                // Get existing profile data if in edit mode
                const originalProfile = localStorage.getItem('originalProfile');
                const oldData = originalProfile ? JSON.parse(originalProfile) : {};

                // Collect form data
                const formElements = {
                    name: document.getElementById('name').value,
                    age: parseInt(document.getElementById('age').value, 10), // Convert to number
                    dob: document.getElementById('dob').value,
                    phone: document.getElementById('phone').value,
                    gender: document.getElementById('gender').value,
                    educationLevel: document.getElementById('educationLevel').value,
                    parentName: document.getElementById('parentName').value,
                    parentPhone: document.getElementById('parentPhone').value,
                    subjects: Array.from(document.getElementById('subjects').selectedOptions).map(option => option.value),
                    address: document.getElementById('address').value,
                    latitude: document.getElementById('latitude').value,
                    longitude: document.getElementById('longitude').value,
                    bio: document.getElementById('bio').value || '' // Optional field
                };

                console.log('Form elements collected:', formElements);

                // Ensure coordinates are available
                if (formElements.address && (!formElements.latitude || !formElements.longitude)) {
                    try {
                        const { lat, lng } = await geocodeAddress(formElements.address);
                        formElements.latitude = lat;
                        formElements.longitude = lng;
                        document.getElementById('latitude').value = lat;
                        document.getElementById('longitude').value = lng;
                        alert(`Location captured from address:\nLatitude: ${lat}\nLongitude: ${lng}`);
                    } catch (geocodeError) {
                        console.error('Geocoding error:', geocodeError);
                        alert('Could not determine coordinates from the provided address. Please check the address.');
                        return;
                    }
                }

                if (!formElements.latitude || !formElements.longitude) {
                    alert("Latitude and Longitude are required. Please use 'Use My Location' or check your address.");
                    return;
                }

                // Prepare profile data for submission
                const profileData = {
                    email,
                    ...formElements,
                    location: {
                        type: "Point",
                        coordinates: [
                            parseFloat(formElements.longitude),
                            parseFloat(formElements.latitude)
                        ]
                    }
                };

                console.log('Profile data to be sent:', profileData);

                // Send data to the server
                const response = await fetch('http://localhost:5000/api/student/profile', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': email // Ensure this matches server expectation
                    },
                    body: JSON.stringify(profileData)
                });

                // Handle server response
                if (!response.ok) {
                    const errorData = await response.json();
                    console.error('Server error response:', errorData);
                    throw new Error(errorData.error || `HTTP error! Status: ${response.status}`);
                }

                const result = await response.json();
                console.log('Server response:', result);
                if (result.success) {
                    alert('Profile successfully set up!');
                    window.location.href = '/student_dashboard/index.html';
                } else {
                    throw new Error(result.error || 'Unknown error from server');
                }

            } catch (error) {
                console.error('Profile submission error:', error.message);
                alert(`Failed to set up profile: ${error.message}. Please try again.`);
            }
        }

        // async function sendProfileData(profileData) {

        // }

        async function sendProfileData(profileData) {
            const response = await fetch('http://localhost:5000/api/student/profile', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': profileData.email
                },
                body: JSON.stringify(profileData)
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
            }

            const result = await response.json();
            if (result.success) {
                window.location.href = '/student_dashboard/index.html'; //Make sure the html is here
            } else {
                alert(result.error || 'Failed to update profile');
            }
        }

        document.getElementById('studentProfileForm').addEventListener('submit', submitProfile);

        async function geocodeAddress(address) {
            const apiKey = '6f7de3ab1aff4d9d95ae57a95a6114d9';
            const url = `https://api.opencagedata.com/geocode/v1/json?q=${encodeURIComponent(address)}&key=${apiKey}`;

            const response = await fetch(url);
            if (!response.ok) {
                throw new Error('Error with the geocoding service');
            }
            const data = await response.json();

            if (data.results && data.results.length > 0) {
                const { lat, lng } = data.results[0].geometry;
                const formattedAddress = data.results[0].formatted;
                return { lat, lng, formattedAddress };
            } else {
                throw new Error('No results found for the provided address.');
            }
        }

        async function loadExistingProfile() {
            try {
                const email = localStorage.getItem('userEmail');
                const response = await fetch(`http://localhost:5000/api/student/profile/${email}`, {
                    headers: {
                        'Authorization': email,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) throw new Error('Failed to fetch profile');

                const profile = await response.json();
                localStorage.setItem('originalProfile', JSON.stringify(profile));

                document.getElementById('name').value = profile.name || '';
                document.getElementById('age').value = profile.age || '';
                document.getElementById('dob').value = profile.dob ? profile.dob.split('T')[0] : '';
                document.getElementById('phone').value = profile.phone || '';
                document.getElementById('educationLevel').value = profile.educationLevel || '';
                document.getElementById('gender').value = profile.gender || '';
                document.getElementById('parentName').value = profile.parentName || '';
                document.getElementById('parentPhone').value = profile.parentPhone || '';
                document.getElementById('address').value = profile.address || '';
                document.getElementById('latitude').value = profile.location?.coordinates[1] || '';
                document.getElementById('longitude').value = profile.location?.coordinates[0] || '';
                document.getElementById('bio').value = profile.bio || '';


                const subjectsSelect = document.getElementById('subjects');
                if (profile.subjects) {
                    Array.from(subjectsSelect.options).forEach(option => {
                        option.selected = profile.subjects.includes(option.value);
                    });
                }
                if (profile.profilePicture) {
                    const profilePictureInput = document.getElementById('profilePicture');
                    const dataTransfer = new DataTransfer();
                    const blob = await fetch(profile.profilePicture).then(r => r.blob());
                    const file = new File([blob], "profile_picture.jpg");
                    dataTransfer.items.add(file);
                    profilePictureInput.files = dataTransfer.files;
                }

            } catch (error) {
                console.error('Error loading profile:', error);
                alert('Failed to load profile data');
            }
        }

        async function reverseGeocode(latitude, longitude) {
            const apiKey = '6f7de3ab1aff4d9d95ae57a95a6114d9';
            const url = `https://api.opencagedata.com/geocode/v1/json?q=${latitude}+${longitude}&key=${apiKey}`;

            const response = await fetch(url);
            if (!response.ok) {
                throw new Error('Error with the reverse geocoding service');
            }

            const data = await response.json();
            if (data.results && data.results.length > 0) {
                return data.results[0].formatted;
            } else {
                throw new Error('No address found for the provided coordinates.');
            }
        }
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const dobInput = document.getElementById('dob');
            const ageInput = document.getElementById('age');

            dobInput.addEventListener('input', () => {
                const dob = new Date(dobInput.value);
                const today = new Date();
                let age = today.getFullYear() - dob.getFullYear();
                const monthDiff = today.getMonth() - dob.getMonth();
                if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < dob.getDate())) {
                    age--;
                }

                // Ensure age is within the valid range
                if (age < 13 || age > 100) {
                    alert('Age must be between 13 and 100.');
                    ageInput.value = '';
                } else {
                    ageInput.value = age;
                }
            });
        });
    </script>
</body>
